version: '3'

services:
  postgres:
    image: postgres:13
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: cloud_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./AuthComponent/schema.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"

  api-gateway:
    build:
      context: ./apigateway
      dockerfile: Dockerfile
    ports:
      - "9000:9000"

  auth-component:
    build:
      context: ./authcomponent
      dockerfile: Dockerfile
    depends_on:
      - postgres

  task-manager:
    build:
      context: ./taskmanager
      dockerfile: Dockerfile
    volumes:
      - video_files:/app/video_files
    depends_on:
      - redis
      - postgres

  file-conversor:
    build:
      context: ./fileconversor
      dockerfile: Dockerfile
    volumes:
      - video_files:/app/video_files
    depends_on:
      - redis
      - postgres

  file-link-server:
    build:
      context: ./filelinkserver
      dockerfile: Dockerfile
    depends_on:
      - redis
      - postgres


volumes:
  pgdata:
  video_files:
